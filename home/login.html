<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>杰克编程</title>
    <meta name="Keywords" content="网站关键字"/>
	<meta name="Description" content="网站描述"/>
    <!-- Bootstrap -->
    <link href="static/src/bs337/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/loginRegister.css"/>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="loginBox">
    	<div class="login-logoImg clearfix">
    		<a href="index.html">
    			<img src="static/images/loginRegister/logo.png" alt="" />
    		</a>
    	</div>
    	
    	<div class="login-changeTab">
    		<div class="login-tab clearfix">
    			<a href="javascript:;" class="active">账号登录</a>
    			<a href="javascript:;">手机动态码登录</a>
    		</div>
    		
    		<div class="login-content clearfix">
    			<!--账号登录-->
    			<div class="login-accountBox active">
    				<form>
						<div class="form-group">
						   <input type="num" class="form-control input-lg"  placeholder="手机号或邮箱">
						</div>
						
						<div class="form-group clearfix">
						   <input type="password" class="form-control input-lg codenum"  placeholder="6-18位密码">
						   <a href="javascript:;" class="btn btn-success btn-lg getcodenum">获取动态码</a>
						</div>
						<div class="form-group clearfix">
						 	<a href="javascript:;" class="btn btn-success btn-lg loginbtn">登录</a>
						</div>
					</form>
    			</div>
    			
    			<!--手机动态码登录-->
    			<div class="login-phoneBox">
    				<form>
						<div class="form-group">
						   <input type="num" class="form-control input-lg"  placeholder="手机号">
						</div>
						<div class="form-group clearfix">
						   <input type="text" class="form-control input-lg vcode"  placeholder="图形验证码">
						   <img src="static/images/loginRegister/vcode.jpg" class="vcodeImg"/>
						</div>
						<div class="form-group clearfix">
						   <input type="text" class="form-control input-lg codenum"  placeholder="6位动态码">
						   <a href="javascript:;" class="btn btn-success btn-lg getcodenum">获取动态码</a>
						</div>
						<div class="form-group clearfix">
						 	<a href="javascript:;" class="btn btn-success btn-lg loginbtn">登录</a>
						</div>
					</form>
    			</div>
    			
    			
    		</div>
    	</div>
    	<!--第三方登录-->
    	<div class="login-thirdBox">
    		
    	</div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="static/js/jquery-1.11.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="static/src/bs337/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$('.login-tab a').click(function(){
    		var index = $(this).index();
    		$(this).addClass('active').siblings().removeClass('active');
    		$('.login-content>div').eq(index).addClass('active').siblings().removeClass('active');
    		
    	})
    </script>
  </body>
</html>
